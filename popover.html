<template name="iosPopover">
  <a class="ios-popover-backdrop {{id}}" href={{href}} >
    <div class="ios-popover-wrapper" id="{{id}}">
      <div class="ios-popover">
        <div class="ios-popover-arrow"></div>
        	{{> Template.dynamic template=template data=data }}
      </div>
    </div>
  </a>
</template>
